    <script>
      let eastingOffset = 0
      let northingOffset = 0
      const camera = document.querySelector('#camera')
      const utm = new window.UTMLatLng()

      const getPosition = (options) => {
        return new Promise(function (resolve, reject) {
          navigator.geolocation.getCurrentPosition(resolve, reject, options)
        })
      }

      async function writeCoords() {
        const pos = await getPosition()
        console.log(pos)
        const { latitude, longitude } = pos.coords
        const { Easting, Northing } = utm.convertLatLngToUtm(latitude, longitude)
        camera.setAttribute('position', { x: Northing + northingOffset, y: 1.6, z: Easting + eastingOffset })
      }

      async function calibrate () {
        const pos = await getPosition()
        console.log(pos)
        const { latitude, longitude } = pos.coords
        const { Easting, Northing } = utm.convertLatLngToUtm(latitude, longitude)
        eastingOffset = -4814796 - Easting 
        northingOffset = 220138 - Northing
        camera.setAttribute('position', { x: 220138, y: 1.6, z: -4814796 })
        console.log({
          longitude,
          latitude,
          Easting,
          Northing,
          eastingOffset,
          northingOffset
        })
      }

      document.querySelector('#locate').addEventListener('click', writeCoords)
      document.querySelector('#calibrate').addEventListener('click', calibrate)


    </script>
